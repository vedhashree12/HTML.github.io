<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>besant register form</title>
</head>
<body>
    <h1 style=text-align:center>  besant technolgy form</h1>
    <form>
        <table>
            <tr>
                <td>
                    name
                </td>
                <td>
                    <input type="text" placeholder="name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    phone number
                </td>
                <td>
                    <input type="phone number" placeholder="88********" >
                </td>
            </tr>
            <tr>
                <td>
                    email id
                </td>
                <td>
                    <input type="mail id" placeholder="acs@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    password
                </td>
                <td>
                    <input type="password"  placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    gender
                </td>
                <td>
                    <input type="radio" placeholder="name">male
                    <input type="radio" placeholder="name">female
                </td>
            </tr>
            <tr>
                <td>
                    dob
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    hobbies
                </td>
                <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" dancing>dancing
                    <input type="checkbox" cooking>cooking
                </td>
            </tr>
          <tr>
            <td>
                education qualification
            </td>
            <td>
                <select>
                    <option>select optioon</option>
                    <option>10+2</option>
                    <option>undergraduate</option>
                    <option>postgraduate</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>
                adress:
            </td>
            <td>
                <textarea rows="5" columns="17" placeholder="address"></textarea>
            </td>
          </tr>
          <tr>
            <td>
                <input type="submit"value="submit">
                <input type="reset"value="reset">
            </td>
          </tr>


        </table>
    </form>

</body>
</html>
